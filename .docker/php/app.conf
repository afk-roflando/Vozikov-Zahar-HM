<VirtualHost *:89>
   DocumentRoot /var/www/html/

   <Directory /var/www/html/>
     AllowOverride None
     Order Allow, Deny
     Allow from all

     <IFModul mod_rewrite.c>
       Options  -Multiviews
       RewriteEngine on
       RewriteEcond %{REQUEST_FILENAME} !-f
       RewriteRule ^(.*)$ index.php [QSA,L]
     </IFModule>
   </Directory>

   ErrorLog /var/log/appach2/Advanced_error.log
</VirtualHost>


